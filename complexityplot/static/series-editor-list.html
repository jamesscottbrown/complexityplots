<table class="table table-striped table-hover table-condensed" ng-controller="ListCtrl" id="data-series-list" >
  <thead>
  <tr>
	<th></th>
    <th style="width:230px">Name</th>
	<th style="width:100px">Status <span style="font-weight:normal"><a href="#" id="status-help" data-html="true" data-toggle="tooltip" data-placement="right" data-container="body" title="The status denotes whether this series has been successfully estimated." ><i class="glyphicon glyphicon-question-mark"></a></span></th>
    <th><a href="#/new" class="series-edit-link" data-toggle="tooltip" title="Click to add a new series to the plot." data-container="body"><i class="glyphicon glyphicon-plus-sign"></i></a></th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="series in seriess | filter:search | orderBy:'name'">
	<td><a href="" ng-click="remove(series)" class="series-edit-link" data-container="body" data-toggle="tooltip" title="Click to remove this series from the plot."><i class="glyphicon glyphicon-remove"></i></a></td>
    <td>{{series.name}}</a></td>
	<td><span class="{{ series.status_span_class }}">{{series.status}}</span></td>
    <td>
      <a href="#/edit/{{series._id}}" class="series-edit-link" data-container="body" data-toggle="tooltip" title="Click to edit this series' data."><i class="glyphicon glyphicon-pencil"></i></a>
    </td>
  </tr>
  </tbody>
</table>


<script language="javascript">

dataset_list_init();

</script>
